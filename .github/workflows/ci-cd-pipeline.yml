# Optimized CI/CD Pipeline with caching, parallel tests, and conditional deployments
name: CI/CD Pipeline

on:
  push:
    branches: [main]
    tags: ['v*']  # Trigger on version tags for releases
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm  # Built-in npm caching
      - name: Install Dependencies
        run: npm ci
      - name: Run Tests
        run: npm test

  test-matrix:
    runs-on: ubuntu-latest
    needs: build
    strategy:
      matrix:
        node-version: [16, 18, 20]  # Test on multiple Node versions in parallel
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm
      - name: Install Dependencies
        run: npm ci
      - name: Run Tests
        run: npm test -- --coverage  # Run with coverage if Jest is configured

  deploy:
    needs: [build, test-matrix]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'  # Deploy only on main branch pushes
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
      - name: Install Dependencies
        run: npm ci
      - name: Build Application
        run: npm run build  # Assuming you add a build script
      - name: Deploy to Production
        run: |
          # Add your deployment commands here, e.g., to Azure, AWS, etc.
          echo "Deploying to production..."
